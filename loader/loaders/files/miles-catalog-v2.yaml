            type: string
      - name: name
        in: query
        description: Wildcard for the name of the model
        schema:
          type: string
      - name: make_id
        in: query
        description: ID(s) of the make(s)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: available_date
        in: query
        description: "Date on which the model should be available (format: yyyy-MM-dd)"
        schema:
