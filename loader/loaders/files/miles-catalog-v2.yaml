        - mobility_user
        - promotion_manager
        - promotion_user
        - dealer_manager
        - dealer_salesperson
        - broker_manager
        - broker_salesperson
  /makes:
    get:
      summary: Find makes
      description: This endpoint retrieves a list of makes.
      operationId: findMakes
      parameters:
      - name: make_id
        in: query
        description: ID(s) of the make(s)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: name
        in: query
        description: Wildcard for the name of the make
        schema:
          type: string
      - name: available_date
        in: query
        description: "Date on which the make should be available (format: yyyy-MM-dd)"
        schema:
          type: string
          default: today
      - name: quotation_template_id
        in: query
        description: ID of the quotation template used for the quoting flow
        schema:
          type: string
      - name: car_policy_id
        in: query
        description: ID of the car policy
        schema:
          type: string
      - name: ignore_car_policy
        in: query
        description: Ignore catalog vehicle restrictions of car policy
        schema:
          type: boolean
          default: false
      - name: driver_id
        in: query
        description: ID of the driver
        schema:
          type: string
      - name: vehicle_nature_id
        in: query
        description: ID(s) of the vehicle nature(s)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: include_stock
        in: query
        description: |-
          Whether the stock makes should be included in the response or not.
          It's not possible to both select 'include_stock' and 'include_used'.
        schema:
          type: boolean
          default: false
      - name: include_used
        in: query
        description: |-
          Whether the used makes should be included in the response or not.
          It's not possible to both select 'include_stock' and 'include_used'.
        schema:
          type: boolean
          default: false
      responses:
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionInfoDTO'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionInfoDTO'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindMakesResponse'
      security:
      - Roles:
        - mobility_manager
        - mobility_manager_assistant
        - dealer_manager
        - dealer_salesperson
        - broker_manager
        - broker_salesperson
        - mobility_user
  /models:
    get:
      summary: Find models
      description: This endpoint retrieves a list of models.
      operationId: findModels
