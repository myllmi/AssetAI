        schema:
          type: string
      - name: count
        in: query
        description: Maximum number of color generic options to be displayed
        schema:
          type: integer
          format: int32
      - name: offset
        in: query
        description: Number of color generic options to skip before selecting color
          generic options
        schema:
          type: integer
          format: int32
      - name: sort_by
        in: query
        description: Sorting to be applied on the list of color generic options
        schema:
          $ref: '#/components/schemas/SortBy'
      responses:
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionInfoDTO'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionInfoDTO'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionInfoDTO'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindColorGenericOptionsResponse'
      deprecated: true
      security:
      - Roles:
        - mobility_manager
        - mobility_manager_assistant
        - mobility_user
  /generic-options:
    get:
      summary: Find generic options
      description: This endpoint retrieves a list of generic options.
      operationId: findGenericOptions
      parameters:
      - name: available_date
        in: query
        description: "Date on which the generic option should be available (format:\
          \ yyyy-MM-dd)"
        schema:
          type: string
          default: today
      - name: generic_option_id
        in: query
        description: ID(s) of the generic option(s)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: option_type_id
        in: query
        description: ID(s) of the option type(s)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: description
        in: query
        description: Wildcard for the description of the generic option
        schema:
