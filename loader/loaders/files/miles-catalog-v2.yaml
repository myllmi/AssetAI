openapi: 3.0.1
info:
  title: miles-catalog
  description: "This service may be used to retrieve for\n\t\t\tmakes, models, catalog\
    \ vehicles and catalog options. Also generic\n\t\t\toptions can be retrieved for\
    \ colors and accessories. Finally, also\n\t\t\tvehicle images are available through\
    \ this service."
  contact:
    url: https://www.sofico.global
  license:
    name: Sofico
    url: https://www.sofico.global
  version: 2.35.8
  x-logo:
    url: https://sofico.global/app/themes/sage/public/images/general/logo-sofico.cec1ce.svg
    altText: Sofico logo
paths:
  /accessories/generic-options:
    get:
      summary: Find generic options
      description: "Deprecated: Use findGenericOptions with the correct optionType\
        \ filter"
      operationId: findAccessoryGenericOptions
      parameters:
      - name: generic_option_id
        in: query
        description: ID(s) of the generic option(s)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: option_type_id
        in: query
        description: ID(s) of the option type(s)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: description
        in: query
        description: Wildcard for the description of the generic option
        schema:
          type: string
      - name: count
        in: query
        description: Maximum number of accessory generic options to be displayed
        schema:
          type: integer
          format: int32
      - name: offset
        in: query
        description: Number of accessory generic options to skip before selecting
          accessory generic options
        schema:
          type: integer
          format: int32
      - name: sort_by
        in: query
        description: Sorting to be applied on the list of accessory generic options
        schema:
          $ref: '#/components/schemas/SortBy'
      responses:
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionInfoDTO'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionInfoDTO'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionInfoDTO'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindAccessoryGenericOptionsResponse'
      deprecated: true
      security:
      - Roles:
        - mobility_manager
        - mobility_manager_assistant
        - mobility_user
  /catalog-vehicles/{catalog_vehicle_id}/catalog-options:
    get:
      summary: Find catalog options
      description: This endpoint retrieves a list of catalog options.
      operationId: findCatalogOptions
      parameters:
      - name: catalog_vehicle_id
        in: path
        description: ID of the catalog vehicle
        required: true
        schema:
          type: string
      - name: catalog_option_id
        in: query
        description: ID(s) of the catalog option(s)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: option_type_id
        in: query
        description: ID(s) of the option type(s)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: option_use_id
        in: query
        description: ID(s) of the option usage(s)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: option_code
        in: query
        description: Wildcard for the option code
        schema:
          type: string
      - name: description
        in: query
        description: Wildcard for the description of the catalog option
        schema:
          type: string
      - name: is_standard
        in: query
        description: Whether or not the catalog option is standard
        schema:
          type: boolean
      - name: quotation_template_id
        in: query
        description: ID of the quotation template
        schema:
          type: string
      - name: dynamic_attribute
        in: query
        description: List of dynamic attribute filters (<attribute_id>|<value>)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: only_featured_options
        in: query
        description: Whether or not only the featured options should be fetched
        schema:
          type: boolean
          default: false
      - name: count
        in: query
        description: Maximum number of catalog options to be displayed
        schema:
          type: integer
          format: int32
      - name: offset
        in: query
        description: Number of catalog options to skip before selecting catalog options
        schema:
          type: integer
          format: int32
      - name: sort_by
        in: query
        description: Sorting to be applied on the list of catalog options
        schema:
          $ref: '#/components/schemas/SortBy'
      responses:
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionInfoDTO'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionInfoDTO'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionInfoDTO'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionInfoDTO'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindCatalogOptionsResponse'
      security:
      - Roles:
        - mobility_manager
        - mobility_manager_assistant
        - dealer_manager
        - dealer_salesperson
        - broker_manager
        - broker_salesperson
        - mobility_user
  /catalog-vehicles:
    get:
      summary: Find catalog vehicles
      description: This endpoint retrieves a list of catalog vehicles.
      operationId: findCatalogVehicles
      parameters:
      - name: catalog_vehicle_id
        in: query
        description: ID(s) of the catalog vehicle(s)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: available_date
        in: query
        description: "Date on which the catalog vehicle should be available (format:\
          \ yyyy-MM-dd)"
        schema:
          type: string
          default: today
      - name: model_year_lower_limit
        in: query
        description: "Date from which the release date of the model is available,\
          \ specified date included (format: yyyy-MM-dd)"
        schema:
          type: string
      - name: model_year_upper_limit
        in: query
        description: "Date until which the release date of the model is available,\
          \ specified date included (format: yyyy-MM-dd)"
        schema:
          type: string
      - name: include_expired
        in: query
        description: |-
          Indicates whether the expired catalog vehicles should be included in the response or not.
           If this property is set to true, then the vehicles will be retrieved without taking the available_date parameter into account.
        schema:
          type: boolean
          default: false
        example: true
      - name: co2_emission_max
        in: query
        description: "Deprecated, use co2EmissionUpperLimit instead"
        deprecated: true
        schema:
          type: integer
          format: int32
      - name: co2_emission_upper_limit
        in: query
        description: CO2 emission upper limit
        schema:
          type: integer
          format: int32
      - name: din_hp_min
        in: query
        description: "Deprecated, use dinHpLowerLimit instead"
        deprecated: true
        schema:
          type: integer
          format: int32
      - name: din_hp_max
        in: query
        description: "Deprecated, use dinHpUpperLimit instead"
        deprecated: true
        schema:
          type: integer
          format: int32
      - name: din_hp_lower_limit
        in: query
        description: dinHp lower limit
        schema:
          type: integer
          format: int32
      - name: din_hp_upper_limit
        in: query
        description: dinHp upper limit
        schema:
          type: integer
          format: int32
      - name: battery_capacity_lower_limit
        in: query
        description: The lower limit of the battery capacity in kWh of the linked
          catalog vehicles
        schema:
          type: number
          format: double
        example: 25.0
      - name: battery_capacity_upper_limit
        in: query
        description: The upper limit of the battery capacity in kWh of the linked
          catalog vehicles
        schema:
          type: number
          format: double
        example: 100.0
      - name: battery_range_lower_limit
        in: query
        description: battery range lower limit
        schema:
          type: number
          format: double
        example: 200.0
      - name: battery_range_upper_limit
        in: query
        description: battery range upper limit
        schema:
          type: number
          format: double
        example: 250.0
      - name: maximum_number_of_passengers_min
        in: query
        description: "Deprecated, use maximumSeatingCapacityLowerLimit instead"
        deprecated: true
        schema:
          type: integer
          format: int32
      - name: maximum_number_of_passengers_max
        in: query
        description: "Deprecated, use maximumSeatingCapacityUpperLimit instead"
        deprecated: true
        schema:
          type: integer
          format: int32
      - name: seating_capacity_lower_limit
        in: query
        description: Lower limit seating capacity
        schema:
          type: integer
          format: int32
        example: 1
      - name: seating_capacity_upper_limit
        in: query
        description: Upper limit seating capacity
        schema:
          type: integer
          format: int32
        example: 2
      - name: maximum_seating_capacity_lower_limit
        in: query
        description: Lower limit maximum seating capacity
        schema:
          type: integer
          format: int32
      - name: maximum_seating_capacity_upper_limit
        in: query
        description: Upper limit maximum seating capacity
        schema:
          type: integer
          format: int32
      - name: type_name
        in: query
        description: Wildcard for the type name
        schema:
          type: string
      - name: body_style_id
        in: query
        description: ID(s) of the body style(s)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: emission_norm_id
        in: query
        description: ID(s) of the emission norm(s)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: energy_label_id
        in: query
        description: ID(s) of the energy label(s)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: engine_fuel_type_id
        in: query
        description: ID(s) of the engine fuel type(s)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: engine_fuel_type_group_id
        in: query
        description: ID(s) of engine fuel type group(s)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: transmission_id
        in: query
        description: ID(s) of the transmission(s)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: model_id
        in: query
        description: ID(s) of the model(s)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: make_id
        in: query
        description: ID(s) of the make(s)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: country_id
        in: query
        description: ID(s) of the country(ies)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: lease_price_min
        in: query
        description: Minimum leasing price
        schema:
          type: number
          format: double
      - name: lease_price_max
        in: query
        description: Maximum leasing price
        schema:
          type: number
          format: double
      - name: customer_id
        in: query
        description: ID of the customer
        schema:
          type: string
      - name: dynamic_attribute
        in: query
        description: List of dynamic attribute filters (<attribute_id>|<value>)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: model_dynamic_attribute
        in: query
        description: List of dynamic attribute filters on catalog vehicle model (<attribute_id>|<value>)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: transmission_group_id
        in: query
        description: ID(s) of the transmission group(s)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: powertrain_id
        in: query
        description: ID(s) of the powertrain(s)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: quotation_template_id
        in: query
        description: ID of the quotation template
        schema:
          type: string
      - name: mileage
        in: query
        description: Mileage for which the catalog vehicle is quoted
        schema:
          type: number
          format: double
      - name: term
        in: query
        description: Term for which the catalog vehicle is quoted
        schema:
          type: number
          format: double
      - name: car_policy_id
        in: query
        description: ID of the car policy
        schema:
          type: string
      - name: ignore_car_policy
        in: query
        description: Ignore catalog vehicle restrictions of car policy
        schema:
          type: boolean
          default: false
      - name: driver_id
        in: query
        description: ID of the driver
        schema:
          type: string
      - name: vehicle_nature_id
        in: query
        description: ID(s) of the vehicle nature(s)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: number_of_doors_id
        in: query
        description: ID(s) of the number of door(s)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: drive_id
        in: query
        description: ID(s) of the drive(s)
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: vehicle_status_id
        in: query
        description: ID(s) of the vehicle status(es). Include stock and include used
          parameters will be ignored if this parameter is populated.
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: code
        in: query
        description: code
        schema:
          type: string
        example: 22A1PP2A5HMZJB0A0D0
      - name: reference1
        in: query
        description: reference1
        schema:
          type: string
        example: 708201320211207
      - name: reference2
        in: query
        description: reference2
        schema:
          type: string
        example: 708201330
      - name: reference3
        in: query
        description: reference3
        schema:
          type: string
        example: 7082013
      - name: trim_level
        in: query
        description: trim level
        schema:
          type: string
        example: 708201320211207
      - name: include_stock
        in: query
        description: |-
          Whether the stock catalog vehicles should be included in the response or not.
          It's not possible to both select 'include_stock' and 'include_used'.
        schema:
          type: boolean
          default: false
      - name: include_used
        in: query
        description: |-
          Whether the used catalog vehicles should be included in the response or not.
          It's not possible to both select 'include_stock' and 'include_used'.
        schema:
          type: boolean
          default: false
      - name: count
        in: query
        description: Maximum number of catalog vehicles to be displayed
        schema:
          minimum: 0
          type: integer
          format: int32
      - name: offset
        in: query
        description: The number of catalog vehicles to exclude before returning the
          collection
        schema:
          minimum: 0
          type: integer
          format: int32
      - name: sort_by
        in: query
        description: Sorting to be applied on the list of catalog vehicles
        schema:
          $ref: '#/components/schemas/SortBy'
      responses:
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionInfoDTO'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionInfoDTO'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionInfoDTO'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindCatalogVehiclesResponse'
      security:
      - Roles:
        - mobility_manager
        - mobility_manager_assistant
        - dealer_manager
        - dealer_salesperson
        - broker_manager
        - broker_salesperson
        - mobility_user
  /catalog-vehicles/searches:
    post:
      summary: Find catalog vehicles
      description: This endpoint retrieves a list catalog vehicles filtered by vehicle
        filters.
      operationId: findCatalogVehiclesByVehicleFilters
      requestBody:
        description: Data required to find catalog vehicles
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FindCatalogVehiclesRequest'
        required: true
      responses:
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionInfoDTO'
        "422":
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WarningsInfoDTO'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionInfoDTO'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionInfoDTO'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionInfoDTO'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindCatalogVehiclesResponse'
      security:
      - Roles:
        - mobility_manager
        - mobility_manager_assistant
        - promotion_user
        - promotion_manager
        - dealer_manager
        - dealer_salesperson
        - broker_manager
        - broker_salesperson
  /colors/generic-options:
