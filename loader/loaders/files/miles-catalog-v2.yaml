components:
  schemas:
    AbstractValue:
      type: object
      description: An object that contains the actual value
    DynamicAttributeValue:
      title: DynamicAttributeValue
      type: object
      properties:
        valueType:
          type: integer
          description: "Based on this integer the 'value' will consist of a value\
            \ matching these types: \n * 1  = MultiLanguageValue \n * 2  = EnumValue\
            \ \n * 3  = MultiCurrencyValue \n * 4  = DoubleUnitValue \n * 5  = IntegerUnitValue\
            \ \n * 6  = StringValue \n * 7  = IntegerValue \n * 8  = DoubleValue \n\
            \ * 9  = BooleanValue \n * 10 = UnnamedValue \n * 11 = DateValue \n *\
            \ 12 = TimeValue \n * 13 = DateTimeValue \n * 14 = ZonedDateTimeValue\
            \ \n * 15 = LongValue \n"
          format: int32
          example: 7
        value:
          description: An object that contains the actual value
          $ref: '#/components/schemas/AbstractValue'
        sysRepAttributeId:
          type: string
          description: The Miles back-office application ID that describes the attribute
      description: Miles API v1 representation of a dynamic attribute value.It has
        a 'valueType' as a discriminator for the actual 'value'.The 'sysRepAttributeId'
        identifies which attribute value is represented.
    EnumValue:
      title: EnumValue
      type: object
      properties:
        enumId:
          type: string
          description: The enumeration ID
          example: "100002"
        attributeTypeId:
          type: string
          description: ' The ID of the attribute type'
          example: "237"
        enumGroupId:
          type: string
          description: This will be represented as a separate attribute value
          example: "1350"
          deprecated: true
        multiLanguageId:
          type: string
          description: The multi-language ID that can be used to retrieve the translation
            in other languages
          example: "24379"
        translation:
          type: string
          description: The translation of the enumeration ID in human-readable format
          example: Request
        enabled:
          type: boolean
          description: Indicates whether this object can still be used
          example: true
      description: Miles API v1 representation of an enum value. It contains additional
        values representing the attribute type and multi-language context.
    FindAccessoryGenericOption:
      type: object
      properties:
        genericOptionId:
          type: string
          description: The ID of the accessory generic option
          example: "9"
        availableFrom:
          type: string
          description: The start date from which the accessory generic option is available
          format: date
        availableTo:
          type: string
          description: The end date to which the accessory generic option is available
          format: date
        description:
          description: The description of the accessory description option
          $ref: '#/components/schemas/MultiLanguageValue'
        checkPresence:
          type: boolean
          description: If the presence of the accessory generic option must be checked
          example: false
        optionType:
          description: The option type of the accessory generic option
          $ref: '#/components/schemas/EnumValue'
        reference:
          type: string
          description: The reference of the accessory generic option
          example: Blue
        residualValueCoefficient:
          type: number
          description: The residual value coefficient of the accessory generic option
          format: double
          example: 1.0
        residualValuePercentage:
          type: number
          description: The residual value percentage of the accessory generic option
          format: double
          example: 0.0
        qualifier1:
          description: The first qualifier of the accessory generic option
          $ref: '#/components/schemas/QualifierDefinition'
        qualifier2:
          description: The second qualifier of the accessory generic option
          $ref: '#/components/schemas/QualifierDefinition'
        qualifier3:
          description: The third qualifier of the accessory generic option
          $ref: '#/components/schemas/QualifierDefinition'
        descriptionOverridable:
          type: boolean
          description: Indicates whether the description of the accessory generic
            option is overridable
          example: false
        optionCategory:
          description: The category of the generic option
          $ref: '#/components/schemas/EnumValue'
        dynamicAttributes:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/DynamicAttributeValue'
          description: A map of dynamic attributes
      description: An accessory generic options contained by this response
    FindAccessoryGenericOptionsResponse:
      type: object
      properties:
        genericOptions:
          type: array
          description: The list of accessory generic options
          items:
            $ref: '#/components/schemas/FindAccessoryGenericOption'
        totalCount:
          type: integer
          description: The number of accessory generic options
          format: int64
    MultiLanguageValue:
      title: MultiLanguageValue
      type: object
      properties:
        multiLanguageId:
          type: string
          description: The multi-language ID that can be used to retrieve the translation
            in other languages
          example: "170392"
        translation:
          type: string
          description: The translation of the multi-language ID in human-readable
            format
          example: Hatchback
      description: Miles API v1 representation of a translated string value.
    QualifierDefinition:
